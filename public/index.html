<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grower Codes Database</title>
</head>
<body>
    <main>
        <div class="grower-data">
            <h1>Grower Database</h1>
            <div class="search-bar"> <!--Section for queries-->
                <input type="text" placeholder="Search for a Grower...">
            </div>
            <div class="grower-info">
                <p class="grower-name">grower name appear here</p>
                <p class="grower-code">grower code appear here</p>
                <button id="edit"> <!--Edit Data-->
                    Edit Grower Information
                </button>
                <button id="delete"> <!--Delete Data-->
                    Delete Grower
                </button>
            </div>
            <div class="new-grower">
                <p>Add a new grower to the database</p>
                <input type="text" placeholder="Grower Name">
                <input type="text" placeholder="Grower Code">
                <button id="add"><!--Add Data-->
                    Add Grower
                </button>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
