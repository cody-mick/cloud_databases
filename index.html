<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grower Codes Database</title>
</head>
<body>
    <main>
        <h1>Grower Database</h1>
        <input type="text" placeholder="Search for a Grower...">
        <div class="grower-info">
            <p class="grower-name">"Grower Name"</p>
            <p class="grower-code">"Grower Code"</p>
            <button>
                Edit Grower Information
            </button>
            <button>
                Delete Grower
            </button>
        </div>
        <div class="new-grower">
            <p>Add a new grower to the database</p>
            <input type="text" placeholder="Grower Name">
            <input type="text" placeholder="Grower Code">
            <button>
                Add Grower
            </button>
        </div>
    </main>
    <script type="module" src="/index.js"></script>
</body>
</html>
